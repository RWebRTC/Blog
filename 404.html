<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="bookmark" href="./favicon.ico" type="image/x-icon"　/>

    <meta name="description" content="感谢我的父母，感谢所有爱过我和帮助过我的人。" />

    <link rel="stylesheet" type="text/css" href="./zzuhtzy/css/embed.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./zzuhtzy/css/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./zzuhtzy/css/print.css" media="print">
    <link rel='stylesheet' type='text/css' href='./zzuhtzy/css/fonts.css'>
    <script src="./zzuhtzy/js/jquery.js"></script>
    <script src="./zzuhtzy/js/director.min.js"></script>
    <script src="./zzuhtzy/js/ractive.min.js"></script>
    <script src="./zzuhtzy/js/marked.min.js"></script>
    <script src="./zzuhtzy/js/highlight.min.js"></script>
    
    <title>RSpace</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1 id="header_h1">RSpace</h1>
          <h2 id="header_h2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Read The Fucking Source Code</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="http://renyuzhuo.cn" id="home" class="button"><span>RSpace</span></a>
          <a href="./#" id="home_blog" class="button" onclick="goBack()"><span>Home Page</span></a>
          <a href="https://github.com/RWebRTC" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>
        <section id="main_content">
            <div id="containergif">
                <center><img src="./zzuhtzy/images/loading.gif" alt="loading" class="loading"></center>
            </div>
            <script type="text/ractive" id="listTpl">
                <ul class="postlist">
                    {{#posts}}
                    <div class="postlist">
                        <a href="./#/issues/{{number}}">{{title}}</a>
                        <span class="datetime" style="float:right">{{formatTime(updated_at)}}</span>
                    </div>
                    <hr>
                    {{/posts}}
                </ul>
            </script>
            <script type="text/ractive" id="detailTpl">
                {{#post}}
                <h1>{{title}}</h1>
                <span class="create_at">
                    By <a href="mailto:rwebrtc@gmail.com">R</a><a href="https://github.com/RWebRTC">WebRTC</a>.&nbsp;&nbsp;{{formatTime(updated_at)}}
                </span>
                <hr>
                <div class="content">{{{markdown2HTML(body)}}}</div>
                <hr>
                {{/post}}
            </script>
            <div id="duoshuo" class="ds-thread" data-thread-key="请将此处替换成文章在你的站点中的ID" data-title="请替换成文章的标题" data-url="请替换成文章的网址"></div>
        </section>
        <footer>
          <span id="footer_title">RSpace</span> is maintained by <a href="mailto:rwebrtc@gmail.com">R</a><a href="https://github.com/RWebRTC">WebRTC</a>.&nbsp;Generated by <a href="https://pages.github.com">GitHub Pages</a>.&nbsp;Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
    <script src="./zzuhtzy/js/main.js" ></script>
  </body>
</html>
